{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
	
<form class=" card w-auto" action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
	<div class="card-body">
  {% csrf_token %}
  {{form | crispy}}
  <input class="btn btn-secondary" type="submit" value="Create">
  </div>
</form>

{% endblock content %}
