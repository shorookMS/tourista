{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="jumbotron mt-3" style="font-size: 20px; font-weight: 20;">
	<div class="card-body ">
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form | crispy}}
  <input class="btn btn-secondary" type="submit" value="Update">
</form>
</div>
</div>
{% endblock content %}
